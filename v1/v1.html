<!DOCTYPE html>
<!-- saved from url=(0057)https://hjalmtyr.github.io/WebGL-forrit/Angel/points.html -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script id="vertex-shader" type="x-shader/x-vertex">

        attribute vec4 verPosition;
        attribute vec4 verColor;

        varying lowp vec4 vColor;
        
        void main()
        {
            gl_Position = verPosition;
            vColor = verColor;
        }
        </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

        varying lowp vec4 vColor;
        void
        main()
        {
            gl_FragColor = vColor;
            // gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0 );
        }
        </script>

    <script type="text/javascript" src="./v1_files/initShaders.js"></script>
    <script type="text/javascript" src="./v1_files/webgl-utils.js"></script>
    <script type="text/javascript" src="./v1_files/MV.js"></script>
    <script type="text/javascript" src="./v1_files/v1.js"></script>
</head>

<body onKeyDown="Down(event)" onKeyUp="Up(event)">
    <canvas id="gl-canvas" width="512" height="512">
    </canvas>
</body>

</html>
